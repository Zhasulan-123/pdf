version: "3.1"
services:
  apache:
    build: ./php
    ports:
      - "8012:80"
    volumes:
      - ./www:/var/www/html/
      - ./config/apache:/etc/apache2/sites-enabled
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
    links:
      - mysql
    networks:
      - default
  mysql:
    image: mysql:8.0
    ports:
      - "33060:3306"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: yii2
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      # - ./data/config:/etc/mysql/conf.d
      # - db-data:/var/lib/mysql
      - ./data/mysql:/var/lib/mysql
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:db
    ports:
      - "8000:80"
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
